<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>تسجيل الدخول | ONE WORLD NET</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&family=Inter:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" />
  <style>
    .lang-select {background:#222;color:#fff;border:none;border-radius:8px;padding:8px 14px;font-size:1em;margin-right:8px;cursor:pointer;}
    .lang-select:focus {outline:2px solid #0af;}
    .accessibility-select {background:#222;color:#fff;border:none;border-radius:8px;padding:8px 14px;font-size:1em;margin-right:8px;cursor:pointer;}
    .accessibility-select:focus {outline:2px solid #0af;}
    .main-nav {position:relative;display:flex;align-items:center;justify-content:space-between;padding:12px 24px 0 24px;background:#181818e6;border-radius:0 0 18px 18px;box-shadow:0 2px 16px #0002;}
    .logo {display:flex;align-items:center;gap:10px;font-family:'Cairo','Inter',sans-serif;}
    .logo span {font-weight:bold;font-size:1.5em;letter-spacing:2px;color:#0af;text-shadow:0 2px 8px #000a;}
    .nav-actions {display:flex;align-items:center;gap:10px;}
    .menu-toggle,.dark-toggle {background:#222;color:#fff;border:none;border-radius:8px;padding:8px 16px;font-size:1.3em;cursor:pointer;z-index:10;transition:background 0.2s;}
    .menu-toggle:hover,.dark-toggle:hover {background:#0af;color:#fff;}
    @media (max-width:900px){.main-nav{flex-direction:column;align-items:stretch;padding:8px 4vw 0 4vw;}.logo{justify-content:center;margin-bottom:8px;}.nav-actions{justify-content:flex-end;}.nav-links{display:none;}.nav-links.show{display:block;}}
    body.high-contrast {filter:contrast(1.5) grayscale(0.1) !important;}
    body.large-text {font-size:1.3em !important;}
    /* تكبير مربعات الإدخال */
    .login-form input, .login-form textarea {
      font-size: 1.2em;
      padding: 16px 14px;
      border-radius: 10px;
      margin-bottom: 18px;
      width: 100%;
      box-sizing: border-box;
    }
    .login-form button {
      font-size: 1.2em;
      padding: 12px 24px;
      border-radius: 10px;
    }
  </style>
  <style>body{background:#111!important;}</style>
</head>
<body>
  <nav class="main-nav">
    <button class="menu-toggle" aria-label="القائمة"><i class="fas fa-bars"></i></button>
    <div class="logo">
      <img id="site-logo" src="images/logo.jpg" alt="ONE WORLD NET Logo" style="height:44px; border-radius:8px; box-shadow:0 2px 8px #0af4;" />
      <span>ONE WORLD NET</span>
    </div>
    <div class="nav-actions">
      <select class="lang-select" id="lang-select" aria-label="Select language">
        <option value="en">English</option>
        <option value="ar">العربية</option>
        <option value="fr">Français</option>
        <option value="es">Español</option>
        <option value="it">Italiano</option>
        <option value="zh">中文</option>
        <option value="de">Deutsch</option>
        <option value="hi">हिन्दी</option>
        <option value="fa">فارسی</option>
      </select>
      <select class="accessibility-select" id="accessibility-select" aria-label="Accessibility options">
        <option value="none" selected>Accessibility</option>
        <option value="high-contrast">High Contrast</option>
        <option value="large-text">Large Text</option>
        <option value="screen-reader">Screen Reader</option>
      </select>
      <button class="dark-toggle" aria-label="Toggle dark mode"><i class="fas fa-moon"></i></button>
    </div>
    <ul class="nav-links">
      <li><a href="index.html">الرئيسية</a></li>
      <li><a href="plans.html">الباقات</a></li>
      <li><a href="devices.html">الأجهزة</a></li>
      <li><a href="blog.html">المدونة</a></li>
      <li><a href="partners.html">الشركاء</a></li>
      <li><a href="contact.html">تواصل</a></li>
      <li><a href="login.html" class="login-btn">تسجيل الدخول</a></li>
      <li><a href="register.html" class="register-btn">إنشاء حساب</a></li>
    </ul>
  </nav>
  <section class="login-section glass">
    <h2><i class="fas fa-sign-in-alt"></i> تسجيل الدخول</h2>
    <form class="login-form">
      <input type="text" placeholder="اسم المستخدم أو البريد الإلكتروني" required />
      <input type="password" placeholder="كلمة المرور" required />
      <button type="submit"><i class="fas fa-sign-in-alt"></i> دخول</button>
    </form>
    <div class="form-links">
      <a href="register.html">إنشاء حساب جديد</a>
      <a href="#">نسيت كلمة المرور؟</a>
    </div>
    <img src="images/3.jpg" alt="تسجيل الدخول" style="width:100%;max-width:350px;border-radius:18px;margin:24px auto;display:block;box-shadow:0 8px 32px #0af2;" />
  </section>
  <footer class="main-footer glass">
    <div class="footer-socials">
      <a href="https://facebook.com" target="_blank" aria-label="فيسبوك"><i class="fab fa-facebook"></i></a>
      <a href="https://twitter.com" target="_blank" aria-label="تويتر"><i class="fab fa-twitter"></i></a>
      <a href="https://linkedin.com" target="_blank" aria-label="لينكدإن"><i class="fab fa-linkedin"></i></a>
      <a href="https://youtube.com" target="_blank" aria-label="يوتيوب"><i class="fab fa-youtube"></i></a>
    </div>
    <div class="footer-links">
      <a href="#privacy">سياسة الخصوصية</a>
      <a href="#faq">الأسئلة الشائعة</a>
    </div>
    <div class="footer-copy">&copy; 2025 ONE WORLD NET. جميع الحقوق محفوظة.</div>
  </footer>
  <script src="main.js"></script>
  <script src="translate.js"></script>
  <script>
    document.querySelector('.menu-toggle').onclick = function() {
      document.querySelector('.nav-links').classList.toggle('show');
    };
    document.querySelector('.dark-toggle').onclick = function () {
      document.body.classList.toggle('dark-mode');
      if(document.body.classList.contains('dark-mode')) {
        document.body.style.background = '#222';
      } else {
        document.body.style.background = '#111';
      }
    };
    document.getElementById('accessibility-select').addEventListener('change', function(e) {
      document.body.classList.remove('high-contrast', 'large-text');
      if(e.target.value === 'high-contrast') document.body.classList.add('high-contrast');
      if(e.target.value === 'large-text') document.body.classList.add('large-text');
      if(e.target.value === 'screen-reader') alert('Screen reader mode: Please use your system screen reader.');
    });
    // ترجمة الموقع (نفس كود index.html)
    const translations = {
      en: {site_title: "ONE WORLD NET", nav_home: "Home", nav_plans: "Plans", nav_devices: "Devices", nav_blog: "Blog", nav_partners: "Partners", nav_contact: "Contact", nav_login: "Login", nav_register: "Register", login_title: "Login | ONE WORLD NET"},
      ar: {site_title: "ون وورلد نت", nav_home: "الرئيسية", nav_plans: "الباقات", nav_devices: "الأجهزة", nav_blog: "المدونة", nav_partners: "الشركاء", nav_contact: "تواصل", nav_login: "تسجيل الدخول", nav_register: "إنشاء حساب", login_title: "تسجيل الدخول | ون وورلد نت"},
      fr: {site_title: "ONE WORLD NET", nav_home: "Accueil", nav_plans: "Forfaits", nav_devices: "Appareils", nav_blog: "Blog", nav_partners: "Partenaires", nav_contact: "Contact", nav_login: "Connexion", nav_register: "S'inscrire", login_title: "Connexion | ONE WORLD NET"},
      es: {site_title: "ONE WORLD NET", nav_home: "Inicio", nav_plans: "Planes", nav_devices: "Dispositivos", nav_blog: "Blog", nav_partners: "Socios", nav_contact: "Contacto", nav_login: "Iniciar sesión", nav_register: "Registrarse", login_title: "Iniciar sesión | ONE WORLD NET"},
      it: {site_title: "ONE WORLD NET", nav_home: "Home", nav_plans: "Piani", nav_devices: "Dispositivi", nav_blog: "Blog", nav_partners: "Partner", nav_contact: "Contatto", nav_login: "Accedi", nav_register: "Registrati", login_title: "Accedi | ONE WORLD NET"},
      zh: {site_title: "ONE WORLD NET", nav_home: "首页", nav_plans: "套餐", nav_devices: "设备", nav_blog: "博客", nav_partners: "合作伙伴", nav_contact: "联系", nav_login: "登录", nav_register: "注册", login_title: "登录 | ONE WORLD NET"},
      de: {site_title: "ONE WORLD NET", nav_home: "Startseite", nav_plans: "Tarife", nav_devices: "Geräte", nav_blog: "Blog", nav_partners: "Partner", nav_contact: "Kontakt", nav_login: "Anmelden", nav_register: "Registrieren", login_title: "Anmelden | ONE WORLD NET"},
      hi: {site_title: "ONE WORLD NET", nav_home: "होम", nav_plans: "प्लान्स", nav_devices: "डिवाइसेस", nav_blog: "ब्लॉग", nav_partners: "साझेदार", nav_contact: "संपर्क करें", nav_login: "लॉगिन", nav_register: "रजिस्टर करें", login_title: "लॉगिन | ONE WORLD NET"},
      fa: {site_title: "وان ورلد نت", nav_home: "خانه", nav_plans: "پلن‌ها", nav_devices: "دستگاه‌ها", nav_blog: "بلاگ", nav_partners: "شرکا", nav_contact: "تماس", nav_login: "ورود", nav_register: "ثبت‌نام", login_title: "ورود | وان ورلد نت"}
    };
    function setLang(lang) {
      const t = translations[lang] || translations['en'];
      document.getElementById('site-title').textContent = t.site_title;
      document.querySelectorAll('[data-i18n]').forEach(el => {
        const key = el.getAttribute('data-i18n');
        if (t[key]) el.textContent = t[key];
      });
      document.title = t.login_title;
      document.documentElement.lang = lang;
      if(lang === 'ar' || lang === 'fa') {
        document.documentElement.dir = 'rtl';
      } else {
        document.documentElement.dir = 'ltr';
      }
    }
    document.getElementById('lang-select').addEventListener('change', function(e) {
      setLang(e.target.value);
    });
    setLang('en');
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>تسجيل الدخول | ONE WORLD NET</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&family=Inter:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" />
  <style>
    .lang-select {background:#222;color:#fff;border:none;border-radius:8px;padding:8px 14px;font-size:1em;margin-right:8px;cursor:pointer;}
    .lang-select:focus {outline:2px solid #0af;}
    .accessibility-select {background:#222;color:#fff;border:none;border-radius:8px;padding:8px 14px;font-size:1em;margin-right:8px;cursor:pointer;}
    .accessibility-select:focus {outline:2px solid #0af;}
    .main-nav {position:relative;display:flex;align-items:center;justify-content:space-between;padding:12px 24px 0 24px;background:#181818e6;border-radius:0 0 18px 18px;box-shadow:0 2px 16px #0002;}
    .logo {display:flex;align-items:center;gap:10px;font-family:'Cairo','Inter',sans-serif;}
    .logo span {font-weight:bold;font-size:1.5em;letter-spacing:2px;color:#0af;text-shadow:0 2px 8px #000a;}
    .nav-actions {display:flex;align-items:center;gap:10px;}
    .menu-toggle,.dark-toggle {background:#222;color:#fff;border:none;border-radius:8px;padding:8px 16px;font-size:1.3em;cursor:pointer;z-index:10;transition:background 0.2s;}
    .menu-toggle:hover,.dark-toggle:hover {background:#0af;color:#fff;}
    @media (max-width:900px){.main-nav{flex-direction:column;align-items:stretch;padding:8px 4vw 0 4vw;}.logo{justify-content:center;margin-bottom:8px;}.nav-actions{justify-content:flex-end;}.nav-links{display:none;}.nav-links.show{display:block;}}
    body.high-contrast {filter:contrast(1.5) grayscale(0.1) !important;}
    body.large-text {font-size:1.3em !important;}
    /* تكبير مربعات الإدخال */
    .login-form input, .login-form textarea {
      font-size: 1.2em;
      padding: 16px 14px;
      border-radius: 10px;
      margin-bottom: 18px;
      width: 100%;
      box-sizing: border-box;
    }
    .login-form button {
      font-size: 1.2em;
      padding: 12px 24px;
      border-radius: 10px;
    }
  </style>
  <style>body{background:#111!important;}</style>
</head>
<body>
  <nav class="main-nav">
    <button class="menu-toggle" aria-label="القائمة"><i class="fas fa-bars"></i></button>
    <div class="logo">

      <span id="site-title" data-i18n="site_title"></span>
    </div>
    <div class="nav-actions">
      <select class="lang-select" id="lang-select" aria-label="Select language">
        <option value="en">English</option>
        <option value="ar">العربية</option>
        <option value="fr">Français</option>
        <option value="es">Español</option>
        <option value="it">Italiano</option>
        <option value="zh">中文</option>
        <option value="de">Deutsch</option>
        <option value="hi">हिन्दी</option>
        <option value="fa">فارسی</option>
      </select>
      <select class="accessibility-select" id="accessibility-select" aria-label="Accessibility options">
        <option value="none" selected>Accessibility</option>
        <option value="high-contrast">High Contrast</option>
        <option value="large-text">Large Text</option>
        <option value="screen-reader">Screen Reader</option>
      </select>
      <button class="dark-toggle" aria-label="Toggle dark mode"><i class="fas fa-moon"></i></button>
    </div>
    <ul class="nav-links">
      <li><a href="index.html" data-i18n="nav_home">الرئيسية</a></li>
      <li><a href="plans.html" data-i18n="nav_plans">الباقات</a></li>
      <li><a href="devices.html" data-i18n="nav_devices">الأجهزة</a></li>
      <li><a href="blog.html" data-i18n="nav_blog">المدونة</a></li>
      <li><a href="partners.html" data-i18n="nav_partners">الشركاء</a></li>
      <li><a href="contact.html" data-i18n="nav_contact">تواصل</a></li>
      <li><a href="login.html" class="login-btn" data-i18n="nav_login">تسجيل الدخول</a></li>
      <li><a href="register.html" class="register-btn" data-i18n="nav_register">إنشاء حساب</a></li>
    </ul>
  </nav>
  <section class="login-section glass">
    <h2><i class="fas fa-sign-in-alt"></i> <span data-i18n="nav_login">تسجيل الدخول</span></h2>
    <form class="login-form">
      <input type="text" placeholder="اسم المستخدم أو البريد الإلكتروني" data-i18n-placeholder="login_user_placeholder" required />
      <input type="password" placeholder="كلمة المرور" data-i18n-placeholder="login_pass_placeholder" required />
      <button type="submit"><i class="fas fa-sign-in-alt"></i> <span data-i18n="login_btn">دخول</span></button>
    </form>
    <div class="form-links">
      <a href="register.html" data-i18n="login_create">إنشاء حساب جديد</a>
      <a href="#" data-i18n="login_forgot">نسيت كلمة المرور؟</a>
    </div>
  <!-- الشعار فقط يظهر أسفل النموذج -->
  <img src="images/logo.jpg" alt="ONE WORLD NET Logo" style="width:100%;max-width:120px;border-radius:18px;margin:24px auto 0 auto;display:block;box-shadow:0 8px 32px #0af2;" />
  </section>
  <div id="global-marquee" style="width:100%;background:#181818e6;color:#fff;font-size:1.1em;padding:10px 0 8px 0;text-align:center;overflow:hidden;direction:ltr;letter-spacing:1px;">
    <span id="marquee-text" style="display:inline-block;white-space:nowrap;"></span>
  </div>
  <footer class="main-footer glass">
    <div class="footer-socials" style="display:flex;gap:10px;justify-content:center;margin-bottom:8px;">
      <a href="https://facebook.com" target="_blank" aria-label="فيسبوك" class="social-circle fb"><i class="fab fa-facebook-f"></i></a>
      <a href="https://twitter.com" target="_blank" aria-label="تويتر" class="social-circle tw"><i class="fab fa-twitter"></i></a>
      <a href="https://linkedin.com" target="_blank" aria-label="لينكدإن" class="social-circle in"><i class="fab fa-linkedin-in"></i></a>
      <a href="https://youtube.com" target="_blank" aria-label="يوتيوب" class="social-circle yt"><i class="fab fa-youtube"></i></a>
      <a href="https://discord.com" target="_blank" aria-label="ديسكورد" class="social-circle ds"><i class="fab fa-discord"></i></a>
      <a href="https://wa.me/" target="_blank" aria-label="واتساب" class="social-circle wa"><i class="fab fa-whatsapp"></i></a>
      <a href="https://t.me/" target="_blank" aria-label="تليجرام" class="social-circle tg"><i class="fab fa-telegram-plane"></i></a>
      <a href="https://tiktok.com" target="_blank" aria-label="تيك توك" class="social-circle tt"><i class="fab fa-tiktok"></i></a>
    </div>
    <div class="footer-links">
      <a href="#privacy" data-i18n="footer_privacy">سياسة الخصوصية</a>
      <a href="#faq" data-i18n="footer_faq">الأسئلة الشائعة</a>
    </div>
    <div class="footer-copy">&copy; 2025 ONE WORLD NET. جميع الحقوق محفوظة.</div>
  </footer>
  <script>
    document.querySelector('.menu-toggle').onclick = function() {
      document.querySelector('.nav-links').classList.toggle('show');
    };
    document.querySelector('.dark-toggle').onclick = function () {
      document.body.classList.toggle('dark-mode');
      if(document.body.classList.contains('dark-mode')) {
        document.body.style.background = '#222';
      } else {
        document.body.style.background = '#111';
      }
    };
    document.getElementById('accessibility-select').addEventListener('change', function(e) {
      document.body.classList.remove('high-contrast', 'large-text');
      if(e.target.value === 'high-contrast') document.body.classList.add('high-contrast');
      if(e.target.value === 'large-text') document.body.classList.add('large-text');
      if(e.target.value === 'screen-reader') alert('Screen reader mode: Please use your system screen reader.');
    });
    // نص متحرك بجميع اللغات
    const marqueeMessages = {
      en: "Welcome to One World Net! Connecting the world with respect, peace, and technology for all.",
      ar: "مرحباً بكم في ون وورلد نت! نربط العالم بالاحترام والسلام والتقنية للجميع.",
      fr: "Bienvenue chez One World Net ! Connecter le monde avec respect, paix et technologie pour tous.",
      es: "¡Bienvenido a One World Net! Conectando el mundo con respeto, paz y tecnología para todos.",
      it: "Benvenuto su One World Net! Connettiamo il mondo con rispetto, pace e tecnologia per tutti.",
      zh: "欢迎来到One World Net！以尊重、和平和技术连接世界。",
      de: "Willkommen bei One World Net! Wir verbinden die Welt mit Respekt, Frieden und Technologie für alle.",
      hi: "One World Net में आपका स्वागत है! सभी के लिए सम्मान, शांति और तकनीक के साथ दुनिया को जोड़ना।",
      fa: "به وان ورلد نت خوش آمدید! اتصال جهان با احترام، صلح و فناوری برای همه."
    };
    function setMarquee(lang) {
      var msg = marqueeMessages[lang] || marqueeMessages['en'];
      var marquee = document.getElementById('marquee-text');
      if(marquee) {
        marquee.textContent = msg;
        marquee.style.animation = 'none';
        void marquee.offsetWidth;
        marquee.style.animation = 'marquee 18s linear infinite';
      }
      var marqueeDiv = document.getElementById('global-marquee');
      if(marqueeDiv) {
        if(lang === 'ar' || lang === 'fa') {
          marqueeDiv.style.direction = 'rtl';
        } else {
          marqueeDiv.style.direction = 'ltr';
        }
      }
    }
    // ترجمة الموقع (نفس كود index.html)
    const translations = {
      en: {site_title: "ONE WORLD NET", nav_home: "Home", nav_plans: "Plans", nav_devices: "Devices", nav_blog: "Blog", nav_partners: "Partners", nav_contact: "Contact", nav_login: "Login", nav_register: "Register", login_title: "Login | ONE WORLD NET", login_btn: "Login", login_create: "Create new account", login_forgot: "Forgot password?", login_user_placeholder: "Username or Email", login_pass_placeholder: "Password", footer_privacy: "Privacy Policy", footer_faq: "FAQ"},
      ar: {site_title: "ون وورلد نت", nav_home: "الرئيسية", nav_plans: "الباقات", nav_devices: "الأجهزة", nav_blog: "المدونة", nav_partners: "الشركاء", nav_contact: "تواصل", nav_login: "تسجيل الدخول", nav_register: "إنشاء حساب", login_title: "تسجيل الدخول | ون وورلد نت", login_btn: "دخول", login_create: "إنشاء حساب جديد", login_forgot: "نسيت كلمة المرور؟", login_user_placeholder: "اسم المستخدم أو البريد الإلكتروني", login_pass_placeholder: "كلمة المرور", footer_privacy: "سياسة الخصوصية", footer_faq: "الأسئلة الشائعة"},
      fr: {site_title: "ONE WORLD NET", nav_home: "Accueil", nav_plans: "Forfaits", nav_devices: "Appareils", nav_blog: "Blog", nav_partners: "Partenaires", nav_contact: "Contact", nav_login: "Connexion", nav_register: "S'inscrire", login_title: "Connexion | ONE WORLD NET", login_btn: "Connexion", login_create: "Créer un compte", login_forgot: "Mot de passe oublié?", login_user_placeholder: "Nom d'utilisateur ou Email", login_pass_placeholder: "Mot de passe", footer_privacy: "Politique de confidentialité", footer_faq: "FAQ"},
      es: {site_title: "ONE WORLD NET", nav_home: "Inicio", nav_plans: "Planes", nav_devices: "Dispositivos", nav_blog: "Blog", nav_partners: "Socios", nav_contact: "Contacto", nav_login: "Iniciar sesión", nav_register: "Registrarse", login_title: "Iniciar sesión | ONE WORLD NET", login_btn: "Entrar", login_create: "Crear cuenta nueva", login_forgot: "¿Olvidaste tu contraseña?", login_user_placeholder: "Usuario o Email", login_pass_placeholder: "Contraseña", footer_privacy: "Política de privacidad", footer_faq: "Preguntas frecuentes"},
      it: {site_title: "ONE WORLD NET", nav_home: "Home", nav_plans: "Piani", nav_devices: "Dispositivi", nav_blog: "Blog", nav_partners: "Partner", nav_contact: "Contatto", nav_login: "Accedi", nav_register: "Registrati", login_title: "Accedi | ONE WORLD NET", login_btn: "Accedi", login_create: "Crea nuovo account", login_forgot: "Password dimenticata?", login_user_placeholder: "Nome utente o Email", login_pass_placeholder: "Password", footer_privacy: "Privacy Policy", footer_faq: "FAQ"},
      zh: {site_title: "ONE WORLD NET", nav_home: "首页", nav_plans: "套餐", nav_devices: "设备", nav_blog: "博客", nav_partners: "合作伙伴", nav_contact: "联系", nav_login: "登录", nav_register: "注册", login_title: "登录 | ONE WORLD NET", login_btn: "登录", login_create: "创建新账户", login_forgot: "忘记密码？", login_user_placeholder: "用户名或邮箱", login_pass_placeholder: "密码", footer_privacy: "隐私政策", footer_faq: "常见问题"},
      de: {site_title: "ONE WORLD NET", nav_home: "Startseite", nav_plans: "Tarife", nav_devices: "Geräte", nav_blog: "Blog", nav_partners: "Partner", nav_contact: "Kontakt", nav_login: "Anmelden", nav_register: "Registrieren", login_title: "Anmelden | ONE WORLD NET", login_btn: "Anmelden", login_create: "Neues Konto erstellen", login_forgot: "Passwort vergessen?", login_user_placeholder: "Benutzername oder E-Mail", login_pass_placeholder: "Passwort", footer_privacy: "Datenschutz", footer_faq: "FAQ"},
      hi: {site_title: "ONE WORLD NET", nav_home: "होम", nav_plans: "प्लान्स", nav_devices: "डिवाइसेस", nav_blog: "ब्लॉग", nav_partners: "साझेदार", nav_contact: "संपर्क करें", nav_login: "लॉगिन", nav_register: "रजिस्टर करें", login_title: "लॉगिन | ONE WORLD NET", login_btn: "लॉगिन", login_create: "नया खाता बनाएँ", login_forgot: "पासवर्ड भूल गए?", login_user_placeholder: "यूज़रनेम या ईमेल", login_pass_placeholder: "पासवर्ड", footer_privacy: "गोपनीयता नीति", footer_faq: "सामान्य प्रश्न"},
      fa: {site_title: "وان ورلد نت", nav_home: "خانه", nav_plans: "پلن‌ها", nav_devices: "دستگاه‌ها", nav_blog: "بلاگ", nav_partners: "شرکا", nav_contact: "تماس", nav_login: "ورود", nav_register: "ثبت‌نام", login_title: "ورود | وان ورلد نت", login_btn: "ورود", login_create: "ایجاد حساب جدید", login_forgot: "رمز عبور را فراموش کرده‌اید؟", login_user_placeholder: "نام کاربری یا ایمیل", login_pass_placeholder: "رمز عبور", footer_privacy: "سیاست حفظ حریم خصوصی", footer_faq: "سوالات متداول"}
    };
    async function setLang(lang) {
      const t = translations[lang] || translations['en'];
      // جلب العنوان الرئيسي من content.json
      try {
        const res = await fetch('content.json');
        if(res.ok) {
          const content = await res.json();
          if(content.site_title && content.site_title[lang]) {
            document.getElementById('site-title').textContent = content.site_title[lang];
          } else {
            document.getElementById('site-title').textContent = t.site_title;
          }
        } else {
          document.getElementById('site-title').textContent = t.site_title;
        }
      } catch(e) {
        document.getElementById('site-title').textContent = t.site_title;
      }
      document.querySelectorAll('[data-i18n]').forEach(el => {
        const key = el.getAttribute('data-i18n');
        if (t[key]) el.textContent = t[key];
      });
      document.querySelectorAll('[data-i18n-placeholder]').forEach(el => {
        const key = el.getAttribute('data-i18n-placeholder');
        if (t[key]) el.setAttribute('placeholder', t[key]);
      });
      document.title = t.login_title;
      document.documentElement.lang = lang;
      if(lang === 'ar' || lang === 'fa') {
        document.documentElement.dir = 'rtl';
      } else {
        document.documentElement.dir = 'ltr';
      }
      setMarquee(lang);
    }
    document.getElementById('lang-select').addEventListener('change', function(e) {
      setLang(e.target.value);
    });
    setLang('en');
    // ماركيه متحرك
    const style = document.createElement('style');
    style.innerHTML = `@keyframes marquee {0%{transform:translateX(100%);}100%{transform:translateX(-100%);}}#marquee-text{display:inline-block;white-space:nowrap;}`;
    document.head.appendChild(style);
  </script>
</body>
</html>

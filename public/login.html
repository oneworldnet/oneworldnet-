  <script>
    document.querySelector('.menu-toggle').onclick = function() {
      document.querySelector('.nav-links').classList.toggle('show');
    };
    document.querySelector('.dark-toggle').onclick = function () {
      document.body.classList.toggle('dark-mode');
      if(document.body.classList.contains('dark-mode')) {
        document.body.style.background = '#222';
      } else {
        document.body.style.background = '#111';
      }
    };
    document.getElementById('accessibility-select').addEventListener('change', function(e) {
      document.body.classList.remove('high-contrast', 'large-text');
      if(e.target.value === 'high-contrast') document.body.classList.add('high-contrast');
      if(e.target.value === 'large-text') document.body.classList.add('large-text');
      if(e.target.value === 'screen-reader') alert('Screen reader mode: Please use your system screen reader.');
    });
    // نص متحرك بجميع اللغات
    const marqueeMessages = {
      en: "Welcome to One World Net! Connecting the world with respect, peace, and technology for all.",
      ar: "مرحباً بكم في ون وورلد نت! نربط العالم بالاحترام والسلام والتقنية للجميع.",
      fr: "Bienvenue chez One World Net ! Connecter le monde avec respect, paix et technologie pour tous.",
      es: "¡Bienvenido a One World Net! Conectando el mundo con respeto, paz y tecnología para todos.",
      it: "Benvenuto su One World Net! Connettiamo il mondo con rispetto, pace e tecnologia per tutti.",
      zh: "欢迎来到One World Net！以尊重、和平和技术连接世界。",
      de: "Willkommen bei One World Net! Wir verbinden die Welt mit Respekt, Frieden und Technologie für alle.",
      hi: "One World Net में आपका स्वागत है! सभी के लिए सम्मान, शांति और तकनीक के साथ दुनिया को जोड़ना।",
      fa: "به وان ورلد نت خوش آمدید! اتصال جهان با احترام، صلح و فناوری برای همه."
    };
    function setMarquee(lang) {
      var msg = marqueeMessages[lang] || marqueeMessages['en'];
      var marquee = document.getElementById('marquee-text');
      if(marquee) {
        marquee.textContent = msg;
        marquee.style.animation = 'none';
        void marquee.offsetWidth;
        marquee.style.animation = 'marquee 18s linear infinite';
      }
      var marqueeDiv = document.getElementById('global-marquee');
      if(marqueeDiv) {
        if(lang === 'ar' || lang === 'fa') {
          marqueeDiv.style.direction = 'rtl';
        } else {
          marqueeDiv.style.direction = 'ltr';
        }
      }
    }
    // ترجمة الموقع (نفس كود index.html)
    const translations = {
      en: {site_title: "ONE WORLD NET", nav_home: "Home", nav_plans: "Plans", nav_devices: "Devices", nav_blog: "Blog", nav_partners: "Partners", nav_contact: "Contact", nav_login: "Login", nav_register: "Register", login_title: "Login | ONE WORLD NET", login_btn: "Login", login_create: "Create new account", login_forgot: "Forgot password?", login_user_placeholder: "Username or Email", login_pass_placeholder: "Password", footer_privacy: "Privacy Policy", footer_faq: "FAQ"},
      ar: {site_title: "ون وورلد نت", nav_home: "الرئيسية", nav_plans: "الباقات", nav_devices: "الأجهزة", nav_blog: "المدونة", nav_partners: "الشركاء", nav_contact: "تواصل", nav_login: "تسجيل الدخول", nav_register: "إنشاء حساب", login_title: "تسجيل الدخول | ون وورلد نت", login_btn: "دخول", login_create: "إنشاء حساب جديد", login_forgot: "نسيت كلمة المرور؟", login_user_placeholder: "اسم المستخدم أو البريد الإلكتروني", login_pass_placeholder: "كلمة المرور", footer_privacy: "سياسة الخصوصية", footer_faq: "الأسئلة الشائعة"}
    };
    function setLang(lang) {
      const t = translations[lang] || translations['en'];
      document.getElementById('site-title').textContent = t.site_title;
      document.querySelectorAll('[data-i18n]').forEach(function(el){
        const key = el.getAttribute('data-i18n');
        if (t[key]) el.textContent = t[key];
      });
      document.querySelectorAll('[data-i18n-placeholder]').forEach(function(el){
        const key = el.getAttribute('data-i18n-placeholder');
        if (t[key]) el.setAttribute('placeholder', t[key]);
      });
      document.title = t.login_title;
      document.documentElement.lang = lang;
      if(lang === 'ar') {
        document.documentElement.dir = 'rtl';
      } else {
        document.documentElement.dir = 'ltr';
      }
      setMarquee(lang);
    }
    document.getElementById('lang-select').addEventListener('change', function(e) {
      setLang(e.target.value);
    });
    setLang('ar');
    // ماركيه متحرك
    const style = document.createElement('style');
    style.innerHTML = `@keyframes marquee {0%{transform:translateX(100%);}100%{transform:translateX(-100%);}}#marquee-text{display:inline-block;white-space:nowrap;}`;
    document.head.appendChild(style);
  </script>

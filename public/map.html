  <h1 style="text-align:center;">خريطة العالم التفاعلية</h1>
  <div id="map"></div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
<script>
  var map = L.map('map').setView([20, 0], 2);
  L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
    maxZoom: 18,
    attribution: '© OpenStreetMap contributors'
  }).addTo(map);
  // مثال: إضافة علامة تغطية
  L.marker([30.0444, 31.2357]).addTo(map).bindPopup('القاهرة - متصل');
  L.marker([40.7128, -74.0060]).addTo(map).bindPopup('نيويورك - متصل');
  L.marker([35.6895, 139.6917]).addTo(map).bindPopup('طوكيو - متصل');
</script>

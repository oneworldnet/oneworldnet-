<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gallery | One World Net</title>
  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body { background: #181a1b; color: #f2f2f2; font-family: 'Cairo', Arial, sans-serif; margin: 0; }
    .container { max-width: 1100px; margin: 0 auto; padding: 32px 8px; }
    h1 { color: #1a237e; text-align: center; margin-bottom: 32px; }
    .gallery-list { display: flex; flex-wrap: wrap; gap: 18px; justify-content: center; }
    .gallery-list img { border-radius: 16px; width: 340px; height: 220px; object-fit: cover; box-shadow: 0 2px 8px #00e0ff22; transition: transform 0.2s; }
    .gallery-list img:hover { transform: scale(1.07); }
    a.back { display: block; margin: 24px auto 0 auto; text-align: center; color: #00e0ff; text-decoration: none; font-weight: bold; }
    a.back:hover { text-decoration: underline; }
  </style>
</head>
<body>
  <div class="container">
        <h2>معرض الصور العالمي</h2>
        <div class="gallery-list" id="galleryList" style="display:flex;flex-wrap:wrap;gap:24px;justify-content:center;">
            <!-- سيتم ملء الصور ديناميكياً -->
        </div>
    </div>
    <script>
    // عرض الصور من localStorage (مع النص التوضيحي)
    function renderGallery() {
        const galleryList = document.getElementById('galleryList');
        let images = JSON.parse(localStorage.getItem('galleryImagesV2') || '[]');
        galleryList.innerHTML = '';
        if(images.length === 0) {
            galleryList.innerHTML = '<div style="color:#fff;font-size:1.2em;">لا توجد صور مضافة بعد.</div>';
            return;
        }
        images.forEach(img => {
            const div = document.createElement('div');
            div.style = 'text-align:center;max-width:340px;';
            div.innerHTML = `<img src="${img.url}" style="width:320px;height:220px;object-fit:cover;border-radius:18px;box-shadow:0 4px 24px #00e0ff33;"/><br><span style='color:#fff;font-size:1.1em;'>${img.caption}</span>`;
            galleryList.appendChild(div);
        });
    }
    renderGallery();
    </script>
    <a href="index.html" class="back">&larr; Back to Home</a>
  </div>
</body>
</html>

<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>تواصل معنا | One World Net</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&family=Inter:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" />
</head>
<body>
  <nav class="main-nav">
    <button class="menu-toggle" aria-label="القائمة"><i class="fas fa-bars"></i></button>
    <div class="logo">
      <img id="site-logo" src="images/logo.jpg" alt="One World Net Logo" />
      <span>ONE WORLD NET</span>
    </div>
    <ul class="nav-links">
      <li><a href="index.html">الرئيسية</a></li>
      <li><a href="plans.html">الباقات</a></li>
      <li><a href="devices.html">الأجهزة</a></li>
      <li><a href="blog.html">المدونة</a></li>
      <li><a href="partners.html">الشركاء</a></li>
      <li><a href="contact.html">تواصل</a></li>
      <li><a href="login.html" class="login-btn">تسجيل الدخول</a></li>
      <li><a href="register.html" class="register-btn">إنشاء حساب</a></li>
    </ul>
  </nav>
  <section class="contact-section glass">
    <h2><i class="fas fa-envelope"></i> تواصل معنا</h2>
    <form class="contact-form">
      <input type="text" placeholder="اسمك" required />
      <input type="email" placeholder="بريدك الإلكتروني" required />
      <textarea placeholder="رسالتك" required></textarea>
      <button type="submit">إرسال</button>
      <div class="accessibility-support" style="margin-top:18px; background:rgba(0,0,0,0.08); border-radius:10px; padding:12px;">
        <label style="font-weight:bold;">دعم ذوي الاحتياجات الخاصة:</label><br>
        <input type="checkbox" id="screen-reader" name="screen-reader">
        <label for="screen-reader">قارئ شاشة</label>
        <input type="checkbox" id="high-contrast" name="high-contrast">
        <label for="high-contrast">تباين عالي</label>
        <input type="checkbox" id="large-text" name="large-text">
        <label for="large-text">نص كبير</label>
      </div>
    </form>
    <div class="social-icons" id="contact-socials">
      <a href="https://facebook.com" target="_blank" aria-label="فيسبوك"><i class="fab fa-facebook"></i></a>
      <a href="https://twitter.com" target="_blank" aria-label="تويتر"><i class="fab fa-twitter"></i></a>
      <a href="https://linkedin.com" target="_blank" aria-label="لينكدإن"><i class="fab fa-linkedin"></i></a>
      <a href="https://youtube.com" target="_blank" aria-label="يوتيوب"><i class="fab fa-youtube"></i></a>
    </div>
  </section>
  <footer class="main-footer glass">
    <div class="footer-socials">
      <a href="https://facebook.com" target="_blank" aria-label="فيسبوك"><i class="fab fa-facebook"></i></a>
      <a href="https://twitter.com" target="_blank" aria-label="تويتر"><i class="fab fa-twitter"></i></a>
      <a href="https://linkedin.com" target="_blank" aria-label="لينكدإن"><i class="fab fa-linkedin"></i></a>
      <a href="https://youtube.com" target="_blank" aria-label="يوتيوب"><i class="fab fa-youtube"></i></a>
    </div>
    <div class="footer-links">
      <a href="#privacy">سياسة الخصوصية</a>
      <a href="#faq">الأسئلة الشائعة</a>
    </div>
    <div class="footer-copy">&copy; 2025 One World Net. جميع الحقوق محفوظة.</div>
  </footer>
  <script src="main.js"></script>
  <script src="translate.js"></script>
  <script>
    document.querySelector('.menu-toggle').onclick = function() {
      document.querySelector('.nav-links').classList.toggle('show');
    };
  </script>
</body>
</html>

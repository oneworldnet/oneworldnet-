<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>لوحة تحكم الموقع</title>
    <link rel="stylesheet" href="style.css">
    <style>
        .admin-container { max-width: 600px; margin: 40px auto; background: #fff; padding: 30px; border-radius: 10px; box-shadow: 0 2px 8px rgba(0,0,0,0.07); }
        .admin-container h2 { margin-top: 0; }
        .admin-container label { display: block; margin: 10px 0 5px; }
        .admin-container input, .admin-container textarea { width: 100%; margin-bottom: 10px; padding: 8px; border-radius: 5px; border: 1px solid #ccc; }
        .admin-container button { background: #222; color: #fff; border: none; padding: 10px 20px; border-radius: 5px; cursor: pointer; }
        .admin-container .row { display: flex; gap: 10px; }
        .admin-container .row input { flex: 1; }
        .admin-container .login-log { background: #f5f5f5; padding: 10px; border-radius: 5px; margin-top: 15px; }
    </style>
</head>
<body>
<div class="admin-container" id="adminLogin">
    <h2>تسجيل دخول لوحة التحكم</h2>
    <label>اسم المستخدم</label>
    <input type="text" id="adminUser" placeholder="اسم المستخدم" autocomplete="username">
    <label>كلمة المرور</label>
    <input type="password" id="adminPass" placeholder="كلمة المرور" autocomplete="current-password">
    <button onclick="checkAdminLogin()">دخول</button>
    <p id="loginError" style="color:red;"></p>
</div>
<div class="admin-container" id="adminPanel" style="display:none;">
    <h2>لوحة تحكم الموقع</h2>
    <!-- رسالة عالمية ملهمة -->
    <div style="background:linear-gradient(90deg,#00e0ff 60%,#1a237e 100%);color:#fff;padding:10px 0 10px 0;text-align:center;border-radius:12px;margin-bottom:22px;font-size:1.15em;font-weight:bold;box-shadow:0 2px 8px #00e0ff33;">
      <span style="font-size:1.1em;">🌍 Together, we connect the world in every language. | معًا نربط العالم بكل لغات البشر</span>
    </div>
    <div style="margin-bottom:18px;">
      <label style="font-weight:bold;">اختر اللغة:</label>
      <input type="text" id="langSearch" placeholder="ابحث عن لغة..." style="width:220px;padding:6px 10px;border-radius:8px;border:1px solid #ccc;margin-bottom:6px;">
      <select id="langSelect" size="8" style="width:100%;max-width:340px;min-width:180px;padding:8px 0;border-radius:8px;font-size:1em;"></select>
      <div style="color:#00bfae;font-size:1em;margin-top:6px;">
        <span id="langCount"></span> لغة متاحة | All world languages supported
      </div>
    </div>
    <form id="adminForm">
        <label>عنوان الموقع الرئيسي</label>
        <input type="text" id="mainTitle">
        <label>وصف رئيسي (بانر)</label>
        <textarea id="mainDesc"></textarea>
        <label>رابط صورة الشعار (logo)</label>
        <input type="text" id="logoUrl">
        <hr>
        <label>عنوان قسم من نحن</label>
        <input type="text" id="aboutTitle">
        <label>وصف قسم من نحن</label>
        <textarea id="aboutDesc"></textarea>
        <hr>
        <label>عنوان الميزة الأولى</label>
        <input type="text" id="feature1Title">
        <label>وصف الميزة الأولى</label>
        <textarea id="feature1Desc"></textarea>
        <label>عنوان الميزة الثانية</label>
        <input type="text" id="feature2Title">
        <label>وصف الميزة الثانية</label>
        <textarea id="feature2Desc"></textarea>
        <label>عنوان الميزة الثالثة</label>
        <input type="text" id="feature3Title">
        <label>وصف الميزة الثالثة</label>
        <textarea id="feature3Desc"></textarea>
        <hr>
        <label>صور المعرض (أسماء الصور مفصولة بفاصلة، مثال: 1.jpg,2.jpg,3.jpg)</label>
        <input type="text" id="galleryImages">
        <hr>
        <label>أرقام التواصل (افصل بينهم بفاصلة)</label>
        <input type="text" id="phones">
        <label>حسابات تواصل اجتماعي (واتساب, تليجرام...)</label>
        <input type="text" id="socials">
        <button type="submit">حفظ التعديلات</button>
    </form>
    <hr>
    <h3>إعدادات الحساب</h3>
    <form id="accountForm">
      <label>اسم المستخدم الجديد</label>
      <input type="text" id="newUser" placeholder="اسم المستخدم الجديد">
      <label>كلمة المرور الجديدة</label>
      <input type="password" id="newPass" placeholder="كلمة المرور الجديدة">
      <button type="submit">تغيير بيانات الدخول</button>
      <span id="accMsg" style="color:#00bfae;font-weight:bold;"></span>
    </form>
    <h3>سجلات تسجيل الدخول (محلي)</h3>
    <div class="login-log" id="loginLog"></div>
</div>
<script>
// نظام المستخدم وكلمة السر (قابلة للتغيير)
function getAdminUser() {
  return localStorage.getItem('adminUser') || 'admin';
}
function getAdminPass() {
  return localStorage.getItem('adminPass') || 'admin';
}
function checkAdminLogin() {
    const user = document.getElementById('adminUser').value;
    const pass = document.getElementById('adminPass').value;
    if(user === getAdminUser() && pass === getAdminPass()) {
        document.getElementById('adminLogin').style.display = 'none';
        document.getElementById('adminPanel').style.display = 'block';
        loadAdminData();
        logLogin();
        document.getElementById('langSelect').value = localStorage.getItem('siteLang') || 'ar';
    } else {
        document.getElementById('loginError').textContent = 'اسم المستخدم أو كلمة المرور غير صحيحة';
    }
}
function loadAdminData() {
    document.getElementById('mainTitle').value = localStorage.getItem('mainTitle') || '';
    document.getElementById('mainDesc').value = localStorage.getItem('mainDesc') || '';
    document.getElementById('logoUrl').value = localStorage.getItem('logoUrl') || '';
    document.getElementById('aboutTitle').value = localStorage.getItem('aboutTitle') || '';
    document.getElementById('aboutDesc').value = localStorage.getItem('aboutDesc') || '';
    document.getElementById('feature1Title').value = localStorage.getItem('feature1Title') || '';
    document.getElementById('feature1Desc').value = localStorage.getItem('feature1Desc') || '';
    document.getElementById('feature2Title').value = localStorage.getItem('feature2Title') || '';
    document.getElementById('feature2Desc').value = localStorage.getItem('feature2Desc') || '';
    document.getElementById('feature3Title').value = localStorage.getItem('feature3Title') || '';
    document.getElementById('feature3Desc').value = localStorage.getItem('feature3Desc') || '';
    document.getElementById('galleryImages').value = localStorage.getItem('galleryImages') || '';
    document.getElementById('phones').value = localStorage.getItem('phones') || '';
    document.getElementById('socials').value = localStorage.getItem('socials') || '';
    showLoginLog();
}
document.getElementById('adminForm').onsubmit = function(e) {
    e.preventDefault();
    localStorage.setItem('mainTitle', document.getElementById('mainTitle').value);
    localStorage.setItem('mainDesc', document.getElementById('mainDesc').value);
    localStorage.setItem('logoUrl', document.getElementById('logoUrl').value);
    localStorage.setItem('aboutTitle', document.getElementById('aboutTitle').value);
    localStorage.setItem('aboutDesc', document.getElementById('aboutDesc').value);
    localStorage.setItem('feature1Title', document.getElementById('feature1Title').value);
    localStorage.setItem('feature1Desc', document.getElementById('feature1Desc').value);
    localStorage.setItem('feature2Title', document.getElementById('feature2Title').value);
    localStorage.setItem('feature2Desc', document.getElementById('feature2Desc').value);
    localStorage.setItem('feature3Title', document.getElementById('feature3Title').value);
    localStorage.setItem('feature3Desc', document.getElementById('feature3Desc').value);
    localStorage.setItem('galleryImages', document.getElementById('galleryImages').value);
    localStorage.setItem('phones', document.getElementById('phones').value);
    localStorage.setItem('socials', document.getElementById('socials').value);
    alert('تم حفظ التعديلات!');
}

// تغيير اسم المستخدم وكلمة السر
document.getElementById('accountForm').onsubmit = function(e) {
  e.preventDefault();
  let user = document.getElementById('newUser').value.trim();
  let pass = document.getElementById('newPass').value.trim();
  if(user.length < 3 || pass.length < 3) {
    document.getElementById('accMsg').textContent = 'يجب أن يكون اسم المستخدم وكلمة السر 3 أحرف على الأقل';
    return;
  }
  localStorage.setItem('adminUser', user);
  localStorage.setItem('adminPass', pass);
  document.getElementById('accMsg').textContent = 'تم تغيير بيانات الدخول بنجاح!';
  setTimeout(()=>{document.getElementById('accMsg').textContent='';}, 2000);
}

// جميع لغات العالم (ISO 639-1)
// جميع لغات العالم (ISO 639-1) مع أعلام
const allLangs = [
  {code:'ar',name:'العربية',flag:'🇸🇦'}, {code:'en',name:'English',flag:'🇬🇧'}, {code:'fr',name:'Français',flag:'🇫🇷'}, {code:'es',name:'Español',flag:'🇪🇸'}, {code:'zh',name:'中文 (Chinese)',flag:'🇨🇳'}, {code:'hi',name:'हिन्दी (Hindi)',flag:'🇮🇳'}, {code:'fa',name:'فارسی (Farsi)',flag:'🇮🇷'},
  {code:'ru',name:'Русский (Russian)',flag:'🇷🇺'}, {code:'de',name:'Deutsch (German)',flag:'🇩🇪'}, {code:'tr',name:'Türkçe (Turkish)',flag:'🇹🇷'}, {code:'pt',name:'Português',flag:'🇵🇹'}, {code:'it',name:'Italiano',flag:'🇮🇹'}, {code:'ja',name:'日本語 (Japanese)',flag:'🇯🇵'}, {code:'ko',name:'한국어 (Korean)',flag:'🇰🇷'},
  {code:'id',name:'Bahasa Indonesia',flag:'🇮🇩'}, {code:'ms',name:'Bahasa Melayu',flag:'🇲🇾'}, {code:'bn',name:'বাংলা (Bengali)',flag:'🇧🇩'}, {code:'ur',name:'اردو (Urdu)',flag:'🇵🇰'}, {code:'sw',name:'Kiswahili',flag:'🇰🇪'}, {code:'th',name:'ไทย (Thai)',flag:'🇹🇭'}, {code:'vi',name:'Tiếng Việt',flag:'🇻🇳'},
  {code:'pl',name:'Polski',flag:'🇵🇱'}, {code:'uk',name:'Українська',flag:'🇺🇦'}, {code:'ro',name:'Română',flag:'🇷🇴'}, {code:'nl',name:'Nederlands',flag:'🇳🇱'}, {code:'el',name:'Ελληνικά (Greek)',flag:'🇬🇷'}, {code:'sv',name:'Svenska',flag:'🇸🇪'}, {code:'fi',name:'Suomi',flag:'🇫🇮'}, {code:'no',name:'Norsk',flag:'🇳🇴'},
  {code:'da',name:'Dansk',flag:'🇩🇰'}, {code:'cs',name:'Čeština',flag:'🇨🇿'}, {code:'hu',name:'Magyar',flag:'🇭🇺'}, {code:'he',name:'עברית (Hebrew)',flag:'🇮🇱'}, {code:'az',name:'Azərbaycan',flag:'🇦🇿'}, {code:'kk',name:'Қазақша',flag:'🇰🇿'}, {code:'uz',name:'Oʻzbek',flag:'🇺🇿'}, {code:'ps',name:'پښتو (Pashto)',flag:'🇦🇫'},
  {code:'am',name:'አማርኛ (Amharic)',flag:'🇪🇹'}, {code:'so',name:'Soomaali',flag:'🇸🇴'}, {code:'ta',name:'தமிழ் (Tamil)',flag:'🇮🇳'}, {code:'te',name:'తెలుగు (Telugu)',flag:'🇮🇳'}, {code:'ml',name:'മലയാളം (Malayalam)',flag:'🇮🇳'}, {code:'kn',name:'ಕನ್ನಡ (Kannada)',flag:'🇮🇳'}, {code:'gu',name:'ગુજરાતી (Gujarati)',flag:'🇮🇳'},
  {code:'mr',name:'मराठी (Marathi)',flag:'🇮🇳'}, {code:'pa',name:'ਪੰਜਾਬੀ (Punjabi)',flag:'🇮🇳'}, {code:'si',name:'සිංහල (Sinhala)',flag:'🇱🇰'}, {code:'my',name:'မြန်မာစာ (Burmese)',flag:'🇲🇲'}, {code:'km',name:'ខ្មែរ (Khmer)',flag:'🇰🇭'}, {code:'lo',name:'ລາວ (Lao)',flag:'🇱🇦'}, {code:'ne',name:'नेपाली (Nepali)',flag:'🇳🇵'},
  {code:'fil',name:'Filipino',flag:'🇵🇭'}, {code:'jv',name:'Basa Jawa',flag:'🇮🇩'}, {code:'su',name:'Basa Sunda',flag:'🇮🇩'}, {code:'ceb',name:'Cebuano',flag:'🇵🇭'}, {code:'ha',name:'Hausa',flag:'🇳🇬'}, {code:'yo',name:'Yorùbá',flag:'🇳🇬'}, {code:'ig',name:'Igbo',flag:'🇳🇬'}, {code:'zu',name:'isiZulu',flag:'🇿🇦'},
  {code:'xh',name:'isiXhosa',flag:'🇿🇦'}, {code:'st',name:'Sesotho',flag:'🇱🇸'}, {code:'ts',name:'Xitsonga',flag:'🇿🇦'}, {code:'tn',name:'Setswana',flag:'🇧🇼'}, {code:'ss',name:'SiSwati',flag:'🇸🇿'}, {code:'ve',name:'Tshivenda',flag:'🇿🇦'}, {code:'nr',name:'isiNdebele',flag:'🇿🇦'},
  // ... يمكن إضافة باقي اللغات عند الحاجة ...
];
function fillLangs(filter='') {
  const sel = document.getElementById('langSelect');
  sel.innerHTML = '';
  let count = 0;
  allLangs.forEach(l => {
    if(filter && l.name.toLowerCase().indexOf(filter.toLowerCase()) === -1 && l.code.toLowerCase().indexOf(filter.toLowerCase()) === -1) return;
    const opt = document.createElement('option');
    opt.value = l.code;
    opt.textContent = `${l.flag||''} ${l.name}`;
    sel.appendChild(opt);
    count++;
  });
  sel.value = localStorage.getItem('siteLang') || 'ar';
  document.getElementById('langCount').textContent = count;
}
fillLangs();
document.getElementById('langSearch').oninput = function() {
  fillLangs(this.value);
};
document.getElementById('langSelect').onchange = function() {
  localStorage.setItem('siteLang', this.value);
  // يمكن هنا إضافة منطق تغيير النصوص حسب اللغة
};
function logLogin() {
    let log = JSON.parse(localStorage.getItem('loginLog') || '[]');
    log.push(new Date().toLocaleString());
    localStorage.setItem('loginLog', JSON.stringify(log));
    showLoginLog();
}
function showLoginLog() {
    let log = JSON.parse(localStorage.getItem('loginLog') || '[]');
    document.getElementById('loginLog').innerHTML = log.length ? log.map(e=>`<div>${e}</div>`).join('') : 'لا يوجد سجلات.';
}
</script>
</body>
</html>

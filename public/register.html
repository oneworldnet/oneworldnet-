<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title data-i18n="register_title">Register | One World Net</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&family=Inter:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" />
  <style>
    .lang-select {background:#222;color:#fff;border:none;border-radius:8px;padding:8px 14px;font-size:1em;margin-right:8px;cursor:pointer;}
    .lang-select:focus {outline:2px solid #0af;}
    .accessibility-select {background:#222;color:#fff;border:none;border-radius:8px;padding:8px 14px;font-size:1em;margin-right:8px;cursor:pointer;}
    .accessibility-select:focus {outline:2px solid #0af;}
    .main-nav {position:relative;display:flex;align-items:center;justify-content:space-between;padding:12px 24px 0 24px;background:#181818e6;border-radius:0 0 18px 18px;box-shadow:0 2px 16px #0002;}
    .logo {display:flex;align-items:center;gap:10px;font-family:'Cairo','Inter',sans-serif;}
    .logo span {font-weight:bold;font-size:1.5em;letter-spacing:2px;color:#0af;text-shadow:0 2px 8px #000a;}
    .nav-actions {display:flex;align-items:center;gap:10px;}
    .menu-toggle,.dark-toggle {background:#222;color:#fff;border:none;border-radius:8px;padding:8px 16px;font-size:1.3em;cursor:pointer;z-index:10;transition:background 0.2s;}
    .menu-toggle:hover,.dark-toggle:hover {background:#0af;color:#fff;}
    @media (max-width:900px){.main-nav{flex-direction:column;align-items:stretch;padding:8px 4vw 0 4vw;}.logo{justify-content:center;margin-bottom:8px;}.nav-actions{justify-content:flex-end;}.nav-links{display:none;}.nav-links.show{display:block;}}
    body.high-contrast {filter:contrast(1.5) grayscale(0.1) !important;}
    body.large-text {font-size:1.3em !important;}
  </style>
  <style>body{background:#111!important;}</style>
</head>
<body>
  <nav class="main-nav">
    <div class="logo">
      <img id="site-logo" src="images/logo.jpg" alt="ONE WORLD NET Logo" style="height:44px; border-radius:8px; box-shadow:0 2px 8px #0af4;" />
      <span id="site-title" data-i18n="site_title">ONE WORLD NET</span>
    </div>
    <div class="nav-actions">
      <button class="menu-toggle" aria-label="القائمة"><i class="fas fa-bars"></i></button>
      <select class="lang-select" id="lang-select" aria-label="Select language">
        <option value="en">English</option>
        <option value="ar">العربية</option>
        <option value="fr">Français</option>
        <option value="es">Español</option>
        <option value="it">Italiano</option>
        <option value="de">Deutsch</option>
      </select>
      <button class="accessibility-toggle" aria-label="ذوي الاحتياجات" title="ذوي الاحتياجات"><i class="fas fa-universal-access"></i></button>
      <button class="dark-toggle" aria-label="الوضع الليلي" title="الوضع الليلي"><i class="fas fa-moon"></i></button>
    </div>
    <ul class="nav-links">
      <li><a href="index.html" data-i18n="nav_home">الرئيسية</a></li>
      <li><a href="plans.html" data-i18n="nav_plans">الباقات</a></li>
      <li><a href="devices.html" data-i18n="nav_devices">الأجهزة</a></li>
      <li><a href="blog.html" data-i18n="nav_blog">المدونة</a></li>
      <li><a href="partners.html" data-i18n="nav_partners">الشركاء</a></li>
      <li><a href="contact.html" data-i18n="nav_contact">تواصل</a></li>
      <li><a href="login.html" class="login-btn" data-i18n="nav_login">تسجيل الدخول</a></li>
      <li><a href="register.html" class="register-btn" data-i18n="nav_register">إنشاء حساب</a></li>
    </ul>
  </nav>
  <div class="marquee-bar" style="background:#0af;color:#fff;padding:8px 0;text-align:center;font-weight:bold;font-size:1.1em;">
  <!-- شريط النص المتحرك يظهر فقط في الصفحة الرئيسية -->
  </div>
  <section class="register-section glass">
    <h2><i class="fas fa-user-plus"></i> إنشاء حساب جديد</h2>
    <form class="register-form">
      <input type="text" placeholder="الاسم الكامل" required />
      <input type="email" placeholder="البريد الإلكتروني" required />
      <input type="password" placeholder="كلمة المرور" required />
      <input type="password" placeholder="تأكيد كلمة المرور" required />
      <select required>
        <option value="">نوع الحساب</option>
        <option value="user">مستخدم عادي</option>
        <option value="distributor">موزع</option>
        <option value="school">مدرسة</option>
        <option value="university">جامعة</option>
        <option value="hospital">مستشفى</option>
      </select>
      <button type="submit"><i class="fas fa-user-plus"></i> تسجيل</button>
    </form>
    <div class="form-links">
      <a href="login.html">لديك حساب؟ تسجيل الدخول</a>
    </div>
  <img src="images/register/1.jpg" alt="إنشاء حساب" style="width:100%;max-width:350px;border-radius:18px;margin:24px auto;display:block;box-shadow:0 8px 32px #0af2;filter:brightness(1.1);" />
  </section>
  <footer class="main-footer glass">
    <div class="footer-socials" style="display:flex;gap:10px;justify-content:center;margin-bottom:8px;">
      <a href="https://facebook.com" target="_blank" aria-label="فيسبوك" class="social-circle fb"><i class="fab fa-facebook-f"></i></a>
      <a href="https://twitter.com" target="_blank" aria-label="تويتر" class="social-circle tw"><i class="fab fa-twitter"></i></a>
      <a href="https://linkedin.com" target="_blank" aria-label="لينكدإن" class="social-circle in"><i class="fab fa-linkedin-in"></i></a>
      <a href="https://youtube.com" target="_blank" aria-label="يوتيوب" class="social-circle yt"><i class="fab fa-youtube"></i></a>
      <a href="https://discord.com" target="_blank" aria-label="ديسكورد" class="social-circle ds"><i class="fab fa-discord"></i></a>
      <a href="https://wa.me/" target="_blank" aria-label="واتساب" class="social-circle wa"><i class="fab fa-whatsapp"></i></a>
      <a href="https://t.me/" target="_blank" aria-label="تليجرام" class="social-circle tg"><i class="fab fa-telegram-plane"></i></a>
      <a href="https://tiktok.com" target="_blank" aria-label="تيك توك" class="social-circle tt"><i class="fab fa-tiktok"></i></a>
    </div>
    <div class="footer-links">
      <a href="#privacy" data-i18n="footer_privacy">سياسة الخصوصية</a>
      <a href="#faq" data-i18n="footer_faq">الأسئلة الشائعة</a>
    </div>
    <div class="footer-copy">&copy; 2025 ONE WORLD NET. جميع الحقوق محفوظة.</div>
  </footer>
  <script src="main.js"></script>
  <script src="translate.js"></script>
  <script>
    document.querySelector('.menu-toggle').onclick = function() {
      document.querySelector('.nav-links').classList.toggle('show');
    };
    document.querySelector('.dark-toggle').onclick = function () {
      document.body.classList.toggle('dark-mode');
      if(document.body.classList.contains('dark-mode')) {
        document.body.style.background = '#222';
      } else {
        document.body.style.background = '#111';
      }
    };
    document.getElementById('accessibility-select').addEventListener('change', function(e) {
      document.body.classList.remove('high-contrast', 'large-text');
      if(e.target.value === 'high-contrast') document.body.classList.add('high-contrast');
      if(e.target.value === 'large-text') document.body.classList.add('large-text');
      if(e.target.value === 'screen-reader') alert('Screen reader mode: Please use your system screen reader.');
    });
    // تفعيل الترجمة الكاملة
    const translations = {
      en: {site_title: "ONE WORLD NET", nav_home: "Home", nav_plans: "Plans", nav_devices: "Devices", nav_blog: "Blog", nav_partners: "Partners", nav_contact: "Contact", nav_login: "Login", nav_register: "Register", register_title: "Register | One World Net", footer_privacy: "Privacy Policy", footer_faq: "FAQ"},
      ar: {site_title: "ون وورلد نت", nav_home: "الرئيسية", nav_plans: "الباقات", nav_devices: "الأجهزة", nav_blog: "المدونة", nav_partners: "الشركاء", nav_contact: "تواصل", nav_login: "تسجيل الدخول", nav_register: "إنشاء حساب", register_title: "إنشاء حساب | ون وورلد نت", footer_privacy: "سياسة الخصوصية", footer_faq: "الأسئلة الشائعة"}
    };
    function setLang(lang) {
      const t = translations[lang] || translations['en'];
      document.getElementById('site-title').textContent = t.site_title;
      document.querySelectorAll('[data-i18n]').forEach(function(el){
        const key = el.getAttribute('data-i18n');
        if (t[key]) el.textContent = t[key];
      });
      document.title = t.register_title;
      document.documentElement.lang = lang;
      if(lang === 'ar') {
        document.documentElement.dir = 'rtl';
      } else {
        document.documentElement.dir = 'ltr';
      }
    }
    document.getElementById('lang-select').addEventListener('change', function(e) {
      setLang(e.target.value);
    });
    setLang('ar');
  </script>
</body>
</html>

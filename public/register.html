<body>
  <nav class="main-nav">
    <button class="menu-toggle" aria-label="القائمة"><i class="fas fa-bars"></i></button>
    <div class="logo">
      <img id="site-logo" src="images/logo.jpg" alt="ONE WORLD NET Logo" style="height:40px; border-radius:8px;" />

    <ul class="nav-links">
      <li><a href="index.html">الرئيسية</a></li>

      <li><a href="register.html" class="register-btn">إنشاء حساب</a></li>
    </ul>
  </nav>
  <section class="register-section glass">
    <h2><i class="fas fa-user-plus"></i> إنشاء حساب جديد</h2>
    <form class="register-form">
      <input type="text" placeholder="الاسم الكامل" required />
      <input type="email" placeholder="البريد الإلكتروني" required />
      <input type="password" placeholder="كلمة المرور" required />
      <input type="password" placeholder="تأكيد كلمة المرور" required />
      <select required>
        <option value="">نوع الحساب</option>
        <option value="user">مستخدم عادي</option>
        <option value="distributor">موزع</option>
        <option value="school">مدرسة</option>
        <option value="university">جامعة</option>
        <option value="hospital">مستشفى</option>
      </select>
      <button type="submit"><i class="fas fa-user-plus"></i> تسجيل</button>
    </form>
    <div class="form-links">
      <a href="login.html">لديك حساب؟ تسجيل الدخول</a>
    </div>
    <img src="images/4.jpg" alt="إنشاء حساب" style="width:100%;max-width:350px;border-radius:18px;margin:24px auto;display:block;box-shadow:0 8px 32px #0af2;" />
  </section>
  <footer class="main-footer glass">
    <div class="footer-socials">
      <a href="https://facebook.com" target="_blank" aria-label="فيسبوك"><i class="fab fa-facebook"></i></a>
      <a href="https://twitter.com" target="_blank" aria-label="تويتر"><i class="fab fa-twitter"></i></a>
      <a href="https://linkedin.com" target="_blank" aria-label="لينكدإن"><i class="fab fa-linkedin"></i></a>
      <a href="https://youtube.com" target="_blank" aria-label="يوتيوب"><i class="fab fa-youtube"></i></a>
    </div>
    <div class="footer-links">
      <a href="#privacy">سياسة الخصوصية</a>
      <a href="#faq">الأسئلة الشائعة</a>
    </div>
    <div class="footer-copy">&copy; 2025 ONE WORLD NET. جميع الحقوق محفوظة.</div>
  </footer>
  <script src="main.js"></script>
  <script src="translate.js"></script>

    document.querySelector('.menu-toggle').onclick = function() {
      document.querySelector('.nav-links').classList.toggle('show');

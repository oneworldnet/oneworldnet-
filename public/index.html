<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>One World Net</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>One World Net</h1>
        <nav>
            <ul>
                <li><a href="#about">عن الشركة</a></li>
                <li><a href="#services">خدماتنا</a></li>
                <li><a href="#contact">تواصل معنا</a></li>
                <li><a href="#login">تسجيل الدخول</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section id="about">
            <h2>عن الشركة</h2>
            <p>نفس محتوى موقع oneworldnet.mystrikingly.com سيتم وضعه هنا لاحقًا.</p>
        </section>
        <section id="services">
            <h2>خدماتنا</h2>
            <ul>
                <li>خدمة 1</li>
                <li>خدمة 2</li>
                <li>خدمة 3</li>
            </ul>
        </section>
        <section id="contact">
            <h2>تواصل معنا</h2>
            <form id="contactForm">
                <input type="text" name="name" placeholder="الاسم" required>
                <input type="email" name="email" placeholder="البريد الإلكتروني" required>
                <textarea name="message" placeholder="رسالتك" required></textarea>
                <button type="submit">إرسال</button>
            </form>
            <div class="social">
                <a href="https://wa.me/201005341825" target="_blank">واتساب</a>
                <a href="https://t.me/201005341825" target="_blank">تليجرام</a>
            </div>
        </section>
        <section id="login">
            <h2>تسجيل الدخول</h2>
            <form id="loginForm">
                <input type="email" name="email" placeholder="البريد الإلكتروني" required>
                <input type="password" name="password" placeholder="كلمة المرور" required>
                <button type="submit">دخول</button>
            </form>
        </section>
    </main>
    <footer>
        <p>جميع الحقوق محفوظة &copy; One World Net 2025</p>
    </footer>
    <script src="main.js"></script>
</body>
</html>

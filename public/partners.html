<!DOCTYPE html>

<head>

<body>

  <main class="glass section-glass">
    <h1>Ø´Ø±ÙƒØ§Ø¤Ù†Ø§ Ø­ÙˆÙ„ Ø§Ù„Ø¹Ø§Ù„Ù…</h1>
    <div id="partnersList" style="display:flex;flex-wrap:wrap;gap:18px;justify-content:center;"></div>
    <form id="addPartnerForm" style="margin-top:24px;">
      <h3>Add Partner</h3>
      <input type="text" id="partnerName" placeholder="Partner Name" required>
      <input type="text" id="partnerCountry" placeholder="Country" required>
      <input type="text" id="partnerFlag" placeholder="Flag Emoji ðŸ‡ºðŸ‡¸" maxlength="4">
      <input type="url" id="partnerUrl" placeholder="Website URL">

  <script>
    function showPartners() {
      let partners = JSON.parse(localStorage.getItem('partners')||'[]');
      let html = partners.map(p=>`<div class='glass-card' style='min-width:180px;'><span style='font-size:2em;'>${p.flag||''}</span><br><b>${p.name}</b><br>${p.country}<br>${p.url?`<a href='${p.url}' target='_blank' style='color:#00e0ff;'>${p.url}</a>`:''}</div>`).join('');
      document.getElementById('partnersList').innerHTML = html || 'No partners yet.';
    }
    showPartners();
    document.getElementById('addPartnerForm').onsubmit = function(e) {
      e.preventDefault();
      let partners = JSON.parse(localStorage.getItem('partners')||'[]');
      partners.push({name:partnerName.value,country:partnerCountry.value,flag:partnerFlag.value,url:partnerUrl.value});
      localStorage.setItem('partners', JSON.stringify(partners));
      partnerName.value=''; partnerCountry.value=''; partnerFlag.value=''; partnerUrl.value='';
      showPartners();
    }
  </script>

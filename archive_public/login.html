<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>تسجيل الدخول | One World Net</title>
  <link rel="stylesheet" href="/modern-template/style.css">
  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&family=Inter:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
  <nav class="main-nav">
    <!-- ...existing code... -->
  </nav>
  <section class="login-section glass">
    <h2>تسجيل الدخول</h2>
    <form class="login-form">
      <input type="email" placeholder="البريد الإلكتروني" required />
      <input type="password" placeholder="كلمة المرور" required />
      <button type="submit">دخول</button>
    </form>
    <div class="form-links">
      <a href="register.html">إنشاء حساب جديد</a>
      <a href="#">نسيت كلمة المرور؟</a>
    </div>
  </section>
  <!--#include file="footer.html" -->
  <script src="/modern-template/translate.js"></script>
  <script>
    // تفعيل خلفية سوداء دائماً
    document.addEventListener('DOMContentLoaded', function() {
      document.body.style.background = '#000';
    });
    // تفعيل نموذج تسجيل دخول وهمي
    document.addEventListener('DOMContentLoaded', function() {
      const form = document.querySelector('.login-form');
      if(form) {
        form.onsubmit = function(e) {
          e.preventDefault();
          const email = form.querySelector('input[type="email"]').value;
          const pass = form.querySelector('input[type="password"]').value;
          if(email && pass) {
            alert('تم تسجيل الدخول بنجاح (وهمي)');
            form.reset();
          } else {
            alert('يرجى إدخال البريد وكلمة المرور');
          }
        };
      }
    });
  </script>
</body>
</html>

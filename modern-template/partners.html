<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>الشركاء | One World Net</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&family=Inter:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
  <nav class="main-nav">
    <!-- ...existing code... -->
  </nav>
  <section class="partners-section glass">
    <h2>شركاؤنا</h2>
    <div class="partners-logos">
      <img id="partner-logo-main" src="images/logo.jpg" alt="شريك 1" />
      <img src="images/14.jpg" alt="شريك 2" />
      <img src="images/15.jpg" alt="شريك 3" />
    </div>
  </section>
  <!--#include file="footer.html" -->
  <script src="translate.js"></script>
  <script>
    // تفعيل الشعار الجديد من localStorage إذا تم تغييره من لوحة التحكم
    window.addEventListener('DOMContentLoaded', function() {
      const logoImg = document.getElementById('partner-logo-main');
      const logoUrl = localStorage.getItem('siteLogo');
      if (logoImg && logoUrl) logoImg.src = logoUrl;
    });
  </script>
</body>
</html>

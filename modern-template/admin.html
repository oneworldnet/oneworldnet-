<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>لوحة تحكم الموقع | One World Net</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&family=Inter:wght@400;700&display=swap" rel="stylesheet">
  <style>
    .admin-panel {max-width:900px;margin:40px auto;padding:32px;background:rgba(30,30,40,0.9);border-radius:18px;box-shadow:0 4px 32px #0002;}
    .admin-panel h2 {margin-bottom:24px;}
    .admin-panel label {display:block;margin:18px 0 6px;}
    .admin-panel input[type="file"] {margin-bottom:12px;}
    .admin-panel textarea, .admin-panel input[type="text"] {width:100%;padding:8px 12px;border-radius:8px;border:1px solid #444;background:#222;color:#fff;}
    .admin-panel button {margin-top:18px;padding:10px 28px;border:none;border-radius:8px;background:#0af;color:#fff;font-weight:bold;cursor:pointer;}
    .admin-panel .section {margin-bottom:36px;}
    .admin-panel .preview-img {max-width:180px;max-height:120px;display:block;margin:8px 0;}
    .admin-panel select {padding:6px 12px;border-radius:8px;background:#222;color:#fff;border:1px solid #444;}
  </style>
</head>
<body>
  <nav class="main-nav">
    <!-- ...existing code... -->
  </nav>
  <div class="admin-panel glass">
    <h2>لوحة تحكم الموقع</h2>
    <div class="section">
      <h3>خيارات الوصول والراحة</h3>
      <button type="button" id="toggle-dark" style="margin-left:12px;">تفعيل الوضع الليلي/النهاري</button>
      <button type="button" id="toggle-font" style="margin-left:12px;">تكبير/تصغير الخط</button>
      <button type="button" id="toggle-contrast">تفعيل التباين العالي</button>
      <button type="button" id="screen-reader-btn" style="margin-right:12px;background:#090;">تشغيل/إيقاف قارئ الشاشة</button>
      <div style="font-size:0.95em;color:#aaa;margin-top:8px;">
        <span>الوضع الليلي: خلفية داكنة مريحة للعينين.</span><br>
        <span>تكبير الخط: تسهيل القراءة لذوي الاحتياجات.</span><br>
        <span>تباين عالي: ألوان أوضح لضعاف البصر.</span>
        <br><span>قارئ الشاشة: قراءة نصوص الصفحة صوتياً.</span>
      </div>
    </div>
    <div class="section">
      <label for="marquee-text">النص المتحرك (كل اللغات):</label>
      <textarea id="marquee-text" rows="2" style="width:100%;font-size:1em;">About Us | À propos de nous | Über uns | Chi siamo | Sobre nosotros | 关于我们 | من نحن | Connecting the world with the best satellite internet | ربط العالم بأفضل إنترنت فضائي | الاتصال بالعالم بأحدث التقنيات | Bringing the world together | Uniendo el mundo | Unissant le monde | Weltweit verbunden</textarea>
      <label for="marquee-color">لون النص:</label>
      <input type="color" id="marquee-color" value="#00aaff" style="width:60px;">
      <label for="marquee-size">حجم الخط:</label>
      <input type="number" id="marquee-size" min="10" max="40" value="18" style="width:80px;"> px
      <button onclick="updateMarquee()" style="margin-right:18px;">تحديث النص المتحرك</button>
      <br><br>
      <label for="reply-voice">رد صوتي سريع:</label>
      <textarea id="reply-voice" rows="2" placeholder="اكتب الرد أو الرسالة الصوتية هنا..." style="width:100%;font-size:1em;"></textarea>
      <button type="button" id="play-reply-voice" style="background:#090;margin-top:8px;">تشغيل الرد صوتياً</button>
    </div>
    <div class="section">
      <h3>إدارة المدونة</h3>
      <button type="button" id="admin-add-blog" style="background:#0af;">إضافة تدوينة</button>
      <div id="admin-blog-list"></div>
    </div>
    <div class="section">
      <h3>إدارة المشاريع</h3>
      <button type="button" id="admin-add-project" style="background:#0af;">إضافة مشروع</button>
      <div id="admin-project-list"></div>
    </div>
    <div class="section">
      <h3>تغيير صور الصفحة الرئيسية</h3>
      <label for="gallery-img-select">اختر الصورة:</label>
      <select id="gallery-img-select">
        <option value="1">صورة الهيرو الرئيسية (1)</option>
        <option value="2">صورة المعرض 2</option>
        <option value="3">صورة المعرض 3</option>
        <option value="4">صورة المعرض 4</option>
        <option value="5">صورة المعرض 5</option>
      </select>
      <input type="file" id="gallery-img-upload" accept="image/*" style="margin-right:12px;">
      <button type="button" onclick="uploadGalleryImage()">رفع/تغيير الصورة</button>
      <img id="gallery-img-preview" class="preview-img" style="display:none;" alt="معاينة الصورة" />
    </div>
    <div class="section">
      <label for="bg-upload">تغيير خلفية الموقع:</label>
      <input type="file" id="bg-upload" accept="image/*">
      <img id="bg-preview" class="preview-img" style="display:none;" />
      <button onclick="changeBackground()">تطبيق الخلفية</button>
    </div>
    <div class="section">
      <label for="page-select">اختر الصفحة للتعديل:</label>
      <select id="page-select">
        <option value="index.html">الصفحة الرئيسية</option>
        <option value="plans.html">الباقات</option>
        <option value="devices.html">الأجهزة</option>
        <option value="blog.html">المدونة</option>
        <option value="partners.html">الشركاء</option>
        <option value="contact.html">تواصل</option>
      </select>
      <label for="section-select">اختر القسم:</label>
      <select id="section-select">
        <option value="hero">Hero/العنوان الرئيسي</option>
        <option value="gallery">معرض الصور</option>
        <option value="content">النصوص/المحتوى</option>
      </select>
      <label for="content-edit">تعديل النص أو إضافة صورة:</label>
      <textarea id="content-edit" rows="4" placeholder="اكتب النص الجديد أو أدخل كود صورة HTML..."></textarea>
      <button onclick="applyEdit()">تطبيق التعديل</button>
    </div>
    <div class="section">
      <label for="img-upload">إضافة صورة لأي صفحة:</label>
      <input type="file" id="img-upload" accept="image/*">
      <img id="img-preview" class="preview-img" style="display:none;" />
      <button onclick="uploadImage()">رفع الصورة</button>
    </div>
    <div id="admin-msg" style="margin-top:18px;color:#0af;font-weight:bold;"></div>
  </div>
  <script src="admin.js"></script>
  <script src="translate.js"></script>
</body>
</html>
